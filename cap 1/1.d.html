<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Notas</title>
</head>
<body>
    
</body>
<script>
    /*
    Elaboarar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
    Exemplo:
    Primeira Nota: 7.0
    Segunda Nota: 8.0
    Média: 7.5
    */

   const nota1 = parseFloat(prompt("Insira a primeira nota:"))
   const nota2 = parseFloat(prompt("Insira a segunda nota"))
   const media = (nota1 + nota2) / 2

   alert(`Primeira nota: ${nota1.toFixed(1)}\nSegunda nota: ${nota2.toFixed(1)}\nMédia: ${media.toFixed(1)}`)
</script>
</html>
