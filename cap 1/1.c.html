<script>
    /*
    Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja.
    Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
    Exemplo:
    Preço R$: 60.00
    À Vista R$: 54.00
    Ou 3x de R$: 20.00 
    */

    const valorProduto = parseFloat(prompt("Insira o valor do produto:"));
    const valorAvista = valorProduto - (valorProduto * 0.10);
    const valorParcelado = valorProduto / 3;
    
    alert(`Preço R$: ${valorProduto.toFixed(2)}\nÀ Vista R$: ${valorAvista.toFixed(2)}\nOu 3x de R$: ${valorParcelado.toFixed(2)}`);
</script>
