<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia JS</title> 
</head>
<body>
    <!--Na compra de duas unidades de um mesmo medicamento, o cliente recebe como desconto os centavos do valor total.
    Elaborar um programa que leia descrição e preço de um medicamento.
    Informe o valor do produto na promoção.-->
    <h1>Farmácia JS</h1>
    <form action="">
        <p>Medicamento: <input type="text" name="" id="inMedicamento"></p>
        <p>Preço R$: <input type="text" name="" id="inPreco"></p>
        <input type="submit" value="Mostrar Promoção">
        <h2></h2>
        <h3></h3>
    </form>
</body>
<script>
    const frm = document.querySelector("form")
    const resp1 = document.querySelector("h2")
    const resp2 = document.querySelector("h3")

    frm.addEventListener("submit", (e) =>{
    const medicamento = (frm.inMedicamento.value)
    const preco = Number(frm.inPreco.value)  
    const precoFinal = Math.floor(preco + preco)
    resp1.innerHTML = `Promoção de ${medicamento}`
    resp2.innerHTML = `Leve 2 por apenas R$:${precoFinal.toFixed(2)}`
    
    e.preventDefault()
    })

</script>
</html>
