<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House JS</title>
</head>
<body>
    <!--O programa deve ler o valor de cada 15 minutos de uso de um computador e o tempo de uso por um cliente em minutos.
    Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral.-->
    <h1>Lan House JS</h1>
    <form>
        <p>Valor por 15min de Uso R$: <input type="text" id="inValor" name=""></p>
        <p>Tempo de Uso do Cliente: <input type="text" id="inTempo" name=""></p>
        <input type="submit" value="Calcular Valor a Pagar">
    </form>
    <h2></h2>
</body>
<script>
    const frm = document.querySelector("form");
    const resp = document.querySelector("h2");

    frm.addEventListener("submit", (e) => {
        const valor = Number(frm.inValor.value);
        const tempo = Number(frm.inTempo.value);
        const tempoTotal = Math.ceil(tempo / 15);
        const valorFinal = (valor * tempoTotal).toFixed(2);

        resp.textContent = `Valor a Pagar R$: ${valorFinal}`;

        e.preventDefault();
    });
</script>
</html>
